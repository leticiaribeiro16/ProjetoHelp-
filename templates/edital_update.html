{% extends 'header.html' %}
  {% block titulo %}
    Edital
  {% endblock %}
{% block container %}
<div class="main-create">
  <div class="form-create">
    <form action="/edital/update/{{edital.id}}" method="POST" class="form-create-create">
      Título: <input type="text" name="titulo" value="{{edital.titulo}}"><br/>
      Parágrafo de Explicação: <input type="text" name="paragrafo" value="{{edital.paragrafo}}"><br/>
      Link do Edital: <input type="text" name="link" value="{{edital.link}}"><br/>
      <input type="submit" name="Editar" class="btn btn-success">
    </form> 
  </div>
  <div class="img-create">
    <img src="/static/assets/study.svg" class="image pic-create" alt="" height="500vh"/>
  </div>
</div>
{% endblock %}
