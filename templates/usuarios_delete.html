{% extends 'header.html' %}
  {% block titulo %}
    Usuários
  {% endblock %}
{% block container %}
<div class="form-delete">
  <h1 class="text-del">Você tem certeza que deseja excluir o usuário {{usuario.nome}}?</h1>
  <form method='post' action='/usuarios/delete/{{usuario.id}}'>
    <div class="group-buttons-del">
      <input type="submit" value="Deletar" class="delete submit-del">
      <a href="/usuarios/recovery" class="delete">Cancelar</a>
    </div>
  </form>
  <img src="/static/assets/cleanup.svg" alt="..." height="500vh">
</div>
{% endblock%}
